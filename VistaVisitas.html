<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa en Venta</title>
    <link rel="stylesheet" href="CSS/VistaVisitas.css">
</head>

<body>

    <header style="background-color: white;">
        <div class="top-bar">
            <button class="back">&#x276E;</button>
        </div>
        <br>
    </header>
    <div class="contenedor-casa">
        <div class="imagen-casa">
            <img src="img/Imativa_Casa_Carrasco_0013.webp" alt="Casa en venta">
        </div>

        <div class="info-vendedor">
            <h3>Roman Riquelme</h3>
            <p class="rating">★★★★★</p>
        </div>

        <div class="info-breve">
            <p><strong>Ubicación:</strong> Antiguo Cuscatlán</p>
            <p><strong>Precio:</strong> $700,500.00</p>
            <p><strong>Recámaras:</strong> 10 | <strong>Baños:</strong> 5</p>
        </div>
        <div class="descripcion">
            <p>Hermosa casa moderna en zona tranquila. ¡Agenda tu cita ahora!</p>
        </div>

        <div class="mapa-real">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3877.469826421431!2d-89.2372!3d13.6716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f633065732813df%3A0x7d4e5e3f46b0f6a3!2sAntiguo%20Cuscatl%C3%A1n%2C%20La%20Libertad!5e0!3m2!1ses-419!2ssv!4v1688432432453!5m2!1ses-419!2ssv"
                width="100%" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <div class="boton-reserva">
            <button>Reservar visita</button>
        </div>
    </div>
</body>

</html>
